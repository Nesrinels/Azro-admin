<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css/newclient.css">

</head>

<body>

    <div class="box">
        <a class="button" href="#new">New </a>
    </div>

    <div id="new" class="overlay">
        <div class="popup">
            <h2>New Client</h2>
            <a class="close" href="#">&times;</a>
            <div class="form">
                <div class="line1">
                    <div>
                        <label for="name">Name</label> <br>
                        <input type="text" name="Name" placeholder="Name" required>
                    </div>
                    <div>
                        <label for="profession">Profession</label> <br>
                        <select name="" id="">
                            <option value="">Select a profession</option>
                            <option value="first">First</option>
                            <option value="second">Second</option>
                            <option value="third">Third</option>
                            <option value="fourth">Fourth</option>
                        </select>
                    </div>
                </div>
                <div class="line2">
                    <div>
                        <label for="email">Email</label> <br>
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <div>
                        <label for="phone">Phone number</label><br>
                        <input type="tel" name="tel" placeholder="0000 000 000" required>
                    </div>
                </div>
                <div class="line3">
                    <div>
                        <label for="country">Country</label> <br>
                        <select name="" id="">
                            <option value="">Select your country</option>
                            <option value="first">city1</option>
                            <option value="first">city2</option>
                            <option value="first">city3</option>
                            <option value="first">city4</option>
                            <option value="first">city5</option>
                            <option value="first">city6</option>
                            <option value="first">city7</option>
                            <option value="first">city8</option>
                            <option value="first">city9</option>
                        </select>
                    </div>
                    <div>
                        <label for="city">City</label> <br>
                        <input type="text" name="city" placeholder="city" required>
                    </div>
                    <div>
                        <label for="state">State</label> <br>
                        <input type="text" name="state" placeholder="state" required>
                    </div>
                </div>
                <div class="line4">
                <div>
                    <label for="street">Street</label> <br>
                    <input type="text" name="street" placeholder="street" required>
                </div>
            </div>
                <div class="ck">
                    <input type="checkbox" name="store" id="">
                    <label for="store">Has store</label>
                </div>
                <div class="btns">
                    <button class="btn1">Cancel</button>
                    <button class="btn2">Save</button>
                </div>
            </div>
        </div>
</body>

</html>
